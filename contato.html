<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contato.css">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <title>Eduardo Soares - contato</title>

</head>
<body>
    <div class="container">
        <div class="imagem">
        <!-- <img src="img/economia.jpg" alt=""> -->
        </div>

        <div class="form">
            <h>Cadastrar - se</h>
        <form>
            <h1>Cadastre-se para mentoria</h1>

        <div class="nome">
            <label for="nome">Name:
                <input type="text" name="name" id="name" placeholder="Digite seu primeiro nome" required>
            </label>
        </div>

        <div>
            <label for="Sobrenome">Sobrenome:
                <input type="text" name="Sobrenome" id="sobrenome" placeholder="Digite seu segundo nome" required>
            </label>
        </div>

        <div>
            <label for="email">Email:
                <input type="email" name="email" id="email" placeholder="seu@email.com" required>
            </label>
        </div>

        <div>
            <label for="bi">Senha:
                <input type="password" name="senha" id="password" placeholder="Nova senha" required>
            </label>
        </div>

        <div>
            <button><a href="enviado.html" target="_self" required>Enviar</a></button>
        </div>
            
        </form>

        </div>
    </div>

</body>
</html>
